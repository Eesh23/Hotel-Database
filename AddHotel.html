<!DOCTYPE html>
<html>
<head>
  <title>Add New Hotel</title>
</head>
<body>
<h1>Add New Hotel</h1>
<form action="add_hotel.jsp" method="post">
  <label for="hotelName">Hotel Name:</label>
  <input type="text" id="hotelName" name="hotelName" required><br>

  <label for="centralOffice">Central Office:</label>
  <input type="text" id="centralOffice" name="centralOffice" required><br>

  <label for="numOfHotels">Number of Hotels:</label>
  <input type="number" id="numOfHotels" name="numOfHotels" required><br>

  <label for="phoneNumber">Phone Number:</label>
  <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
