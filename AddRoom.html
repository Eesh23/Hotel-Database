<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Add a New Room</title>
</head>
<body>
<h1>Add a New Room</h1>
<form action="addroom" method="post">
  <label for="hotel">Hotel Name:</label>
  <input type="text" id="hotel" name="hotel"><br><br>
  <label for="room">Room Number:</label>
  <input type="number" id="room" name="room"><br><br>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price"><br><br>
  <label for="amenities">Amenities:</label>
  <input type="text" id="amenities" name="amenities"><br><br>
  <label for="capacity">Capacity:</label>
  <input type="number" id="capacity" name="capacity"><br><br>
  <label for="view">View Type:</label>
  <input type="text" id="view" name="view"><br><br>
  <label for="extend">Can Be Extended:</label>
  <select id="extend" name="extend">
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select><br><br>
  <label for="problems">Problems:</label>
  <input type="text" id="problems" name="problems"><br><br>
  <input type="submit" value="Add Room">
</form>
</body>
</html>
